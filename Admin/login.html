<!DOCTYPE html>
<html>

<head><title>Login page</title>
<link rel="stylesheet" type="text/css" href="sRc/stylenew/login.css">
<script src="sRc/js/sign-in.js"></script>
</head>

<body>

<div class="loginbox">
<img src="sRc/imagenew/user.png" class="user">
<h2>LOGIN</h2>
<form method="get">
<p>Username</p><input type="text" placeholder="Enter Username" required id="u-name">
<p>Password</p><input type="password" placeholder="Enter Password" required pattern="[0-9a-zA-z]{3.}" id="pass">
<input type="button" value="Sign in" onclick="validate()">
</form>
<a href="abc">Forgot Password</a>
</div>


</body>
</html>
